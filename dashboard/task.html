{{ define "content" }}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1>{{ .Task.Name }}</h1>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#start-task-modal">
    Start Run
  </button>
</div>

<h2>Runs</h2>

{{ template "task-runs-table" . }}

<!-- Start Task Run Modal -->
<div id="start-task-modal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Start {{ .Task.Name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form hx-post="/task/{{ .Task.Name }}/run" hx-target="#task-runs-table" hx-swap="outerHTML">
        <div class="modal-body">
          <div class="mb-3">
            <label for="task-input" class="form-label">Input (JSON)</label>
            <textarea class="form-control font-monospace" id="task-input" name="input" rows="8" placeholder='{"key": "value"}'>{}</textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Start</button>
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
