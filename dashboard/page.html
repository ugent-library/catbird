{{ define "page" }}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Catbird</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/default.min.css">
  <link rel="stylesheet" href="/dark.css">
  <meta name="theme-color" content="#7952b3">
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 d-flex align-items-center" href="#" hx-get="/" hx-target="main" hx-push-url="true">
      <svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="me-2">
        <path d="M51.2003 21.141C35.1222 21.141 22.0884 34.1748 22.0884 50.2529C22.0884 66.3309 35.1222 79.3647 51.2003 79.3647L51.2003 21.141Z" fill="#9747FF"/>
        <path d="M24.3702 13.0002C16.4338 26.7465 21.1436 44.3239 34.8899 52.2603L49.2601 27.3704L24.3702 13.0002Z" fill="#9747FF"/>
        <ellipse cx="50.9535" cy="50.2533" rx="19.4902" ry="19.4902" fill="white"/>
        <path d="M51.2006 79.3647C67.2787 79.3647 80.3125 66.3309 80.3125 50.2529L51.2006 50.2529L51.2006 79.3647Z" fill="#FFC700"/>
        <path d="M84.9995 54.9405C84.9995 36.2736 69.867 21.1411 51.2001 21.1411L51.2001 54.9405L84.9995 54.9405Z" fill="#FFE600"/>
        <ellipse cx="43.7989" cy="49.2662" rx="2.96053" ry="2.96053" fill="black"/>
      </svg>
      Catbird
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <button class="nav-link" hx-get="{{ route `queues` }}" hx-target="main" hx-push-url="true">
                Queues
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" hx-get="{{ route `tasks` }}" hx-target="main" hx-push-url="true">
                Tasks
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" hx-get="{{ route `task-schedules` }}" hx-target="main" hx-push-url="true">
                Task Schedules
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" hx-get="{{ route `flows` }}" hx-target="main" hx-push-url="true">
                Flows
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" hx-get="{{ route `flow-schedules` }}" hx-target="main" hx-push-url="true">
                Flow Schedules
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" hx-get="{{ route `workers` }}" hx-target="main" hx-push-url="true">
                Workers
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {{ template "content" . }}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.33.1/dist/cytoscape.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dagre@0.8.5/dist/dagre.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
  <script type="module">
    import hljs from 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/es/highlight.min.js';
    import hljson from 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/es/languages/json.min.js';
    hljs.registerLanguage('json', hljson);

    // Register dagre layout extension with Cytoscape
    if (typeof cytoscape !== 'undefined' && typeof cytoscapeDagre !== 'undefined') {
      cytoscape.use(cytoscapeDagre);
    }

    htmx.onLoad(function (rootEl) {
      feather.replace();

      rootEl.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
      });

      rootEl.querySelectorAll('[data-cy]').forEach((el) => {
        const steps = JSON.parse(el.getAttribute('data-cy'));

        const elements = [];
        const nodeIds = [];
        steps.forEach((step) => {
          elements.push({ id: step.name, data: { id: step.name, label: step.name } });
          nodeIds.push(step.name);
          if (step.depends_on) {
            step.depends_on.forEach((dep) => {
              elements.push({ id: `${dep.name}-${step.name}`, data: { source: dep.name, target: step.name } });
            });
          }
        });

        const cy = cytoscape({
          container: el,
          elements: elements,
          layout: {
            name: 'dagre',
            rankDir: 'LR',
            nodeSep: 50,
            rankSep: 100
          },
          style: [
            {
              selector: 'node',
              style: {
                'shape': 'roundrectangle',
                'font-size': '9px',
                'font-weight': '500',
                'padding': '6px',
                'color': '#fff',
                'background-color': '#2d3748',
                'border-width': '2px',
                'border-color': '#9747ff',
                'label': 'data(label)',
                'text-valign': 'center',
                'text-halign': 'center',
                'text-wrap': 'wrap',
                'text-max-width': '60px',
                'width': '70px',
                'height': '35px'
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 2,
                'line-color': '#9747ff',
                'target-arrow-color': '#9747ff',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier',
                'arrow-scale': 1.2
              }
            }
          ]
        });
        
        // Fit graph after a brief delay to ensure container has dimensions
        setTimeout(() => {
          cy.fit(20);
          cy.maxZoom(1.5);
          if (cy.zoom() > 1.5) {
            cy.zoom(1.5);
            cy.center();
          }
        }, 50);
      });

      // Render step runs with status colors
      rootEl.querySelectorAll('[data-step-runs]').forEach((el) => {
        const stepRuns = JSON.parse(el.getAttribute('data-step-runs'));
        const flowSteps = JSON.parse(el.getAttribute('data-flow-steps'));

        // Find the modal this graph is in
        const modal = el.closest('.modal');
        if (!modal) return;

        // Create a map of step name -> run info
        const stepRunMap = {};
        stepRuns.forEach((sr) => {
          stepRunMap[sr.step_name] = {
            status: sr.status,
            output: sr.output,
            error_message: sr.error_message
          };
        });

        const elements = [];
        const nodeIds = [];
        flowSteps.forEach((step) => {
          const runInfo = stepRunMap[step.name] || { status: 'created', output: null, error_message: null };
          const statusBadge = {
            'completed': '✓',
            'failed': '✗',
            'skipped': '⊘',
            'started': '▶',
            'created': '○'
          }[runInfo.status] || '○';
          elements.push({ 
            id: step.name, 
            data: { 
              id: step.name, 
              label: `${step.name}\n${statusBadge} ${runInfo.status}`,
              status: runInfo.status,
              output: runInfo.output,
              error_message: runInfo.error_message
            } 
          });
          nodeIds.push(step.name);
          if (step.depends_on) {
            step.depends_on.forEach((dep) => {
              elements.push({ id: `${dep.name}-${step.name}`, data: { source: dep.name, target: step.name } });
            });
          }
        });

        // Create tooltip element
        let tooltip = document.getElementById('cytoscape-tooltip');
        if (!tooltip) {
          tooltip = document.createElement('div');
          tooltip.id = 'cytoscape-tooltip';
          tooltip.style.cssText = 'position:absolute;display:none;background:#000;color:#fff;padding:8px 12px;border-radius:4px;font-size:12px;max-width:400px;z-index:9999;pointer-events:none;white-space:pre-wrap;word-wrap:break-word;font-family:monospace;';
          document.body.appendChild(tooltip);
        }

        // Render graph when modal is shown (when it has dimensions)
        modal.addEventListener('shown.bs.modal', function renderGraph() {
          const cy = cytoscape({
            container: el,
            elements: elements,
            layout: {
              name: 'dagre',
              rankDir: 'LR',
              nodeSep: 50,
              rankSep: 100
            },
            style: [
              {
                selector: 'node',
                style: {
                  'shape': 'roundrectangle',
                  'font-size': '9px',
                  'font-weight': '500',
                  'padding': '6px',
                  'color': '#fff',
                  'background-color': '#2d3748',
                  'border-width': '2px',
                  'border-color': '#6c757d',
                  'label': 'data(label)',
                  'text-valign': 'center',
                  'text-halign': 'center',
                  'text-wrap': 'wrap',
                  'text-max-width': '65px',
                  'width': '75px',
                  'height': '40px'
                }
              },
              {
                selector: 'node[status="completed"]',
                style: {
                  'border-color': '#28a745',
                  'border-width': '3px'
                }
              },
              {
                selector: 'node[status="failed"]',
                style: {
                  'border-color': '#dc3545',
                  'border-width': '3px'
                }
              },
              {
                selector: 'node[status="skipped"]',
                style: {
                  'border-color': '#6c757d',
                  'border-width': '3px',
                  'background-color': '#1a202c'
                }
              },
              {
                selector: 'node[status="started"]',
                style: {
                  'border-color': '#17a2b8',
                  'border-width': '3px'
                }
              },
              {
                selector: 'node[status="created"]',
                style: {
                  'border-color': '#9747ff',
                  'border-width': '3px'
                }
              },
              {
                selector: 'edge',
                style: {
                  'width': 2,
                  'line-color': '#9747ff',
                  'target-arrow-color': '#9747ff',
                  'target-arrow-shape': 'triangle',
                  'curve-style': 'bezier',
                  'arrow-scale': 1.5
                }
              }
            ]
          });
          
          cy.fit(20);
          cy.maxZoom(1.5);
          if (cy.zoom() > 1.5) {
            cy.zoom(1.5);
            cy.center();
          }

          // Add hover tooltips for nodes with errors
          cy.on('mouseover', 'node', function(evt) {
            const node = evt.target;
            const error = node.data('error_message');
            
            if (error) {
              tooltip.textContent = 'Error:\n' + error;
              tooltip.style.display = 'block';
            }
          });

          cy.on('mousemove', 'node', function(evt) {
            if (tooltip.style.display === 'block') {
              tooltip.style.left = (evt.originalEvent.pageX + 10) + 'px';
              tooltip.style.top = (evt.originalEvent.pageY + 10) + 'px';
            }
          });

          cy.on('mouseout', 'node', function(evt) {
            tooltip.style.display = 'none';
          });
          
          // Remove event listener after first render
          modal.removeEventListener('shown.bs.modal', renderGraph);
        });
      });
    });
  </script>
</body>

</html>
{{ end }}
